<div class="vh-100 d-flex flex-column gap-2">
    <mat-toolbar class="sticky-top" color="primary">
        <div class="container d-flex align-items-center">
            <span class="me-auto">Movimentos</span>
            <button mat-icon-button (click)="inserir()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-toolbar>
    <div class="container flex-fill overflow-auto">
        <table mat-table [dataSource]="movimentos">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let movimento">{{movimento.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let movimento">{{movimento.nome}}</td>
            </ng-container>
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef class="text-end">Ações</th>
                <td mat-cell *matCellDef="let movimento" class="text-end">
                    <button mat-icon-button color="accent" (click)="deletar(movimento.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunas; sticky: true;" class="app-bg-accent text-white"></tr>
            <tr mat-row (click)="editar(row.id)" *matRowDef="let row; columns: colunas;" class="c-linha app-text-accent"></tr>
        </table>
    </div>
</div>
