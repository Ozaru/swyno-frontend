<div class="card">
    <div class="card-header app-bg-accent text-white">
        <span class="card-title">Filtro</span>
    </div>
    <div class="card-body">
        <div class="row g-2">
            <div class="col-12">
                <mat-form-field color="accent" class="w-100">
                    <mat-label>ID</mat-label>
                    <input type="number" matInput [(ngModel)]="filtroCopy.id" />
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field color="accent" class="w-100">
                    <mat-label>Nome</mat-label>
                    <input matInput [(ngModel)]="filtroCopy.nome" />
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex gap-2">
        <button mat-icon-button color="accent" (click)="resetar()">
            <mat-icon>cleaning_services</mat-icon>
        </button>
        <button class="ms-auto" mat-icon-button color="accent" (click)="confirmar()">
            <mat-icon>refresh</mat-icon>
        </button>
    </div>
</div>
